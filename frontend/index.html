<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quote App 12345</h1>

      <form id="addQuoteForm" class="form">
        <textarea
          id="quoteText"
          class="quote-input"
          placeholder="Enter Quote Text"
          rows="3"
          required
        ></textarea>
        <input
          type="text"
          id="quoteAuthor"
          class="quote-input"
          placeholder="Enter Author"
          required
        />
        <button type="submit" class="add-button">Add Quote</button>
      </form>
      <div id="quoteList" class="quote-list"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
